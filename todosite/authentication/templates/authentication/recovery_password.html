{% extends "base/base.html" %}
{% block title %}Todo App - Mudança de Senha{% endblock %}
{% block nav_title %}Todo App - Mudar Senha{% endblock %}
{% block body %}
<br><br>
    <div class="card" style="width: 20rem; margin: 0 auto; border-width:2px; border-color:#0a106e;">
        <form class="form-group" action={% url 'authentication:set-change-password' %} method="post">
            {% csrf_token %}
            <br>
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <h5 align="center" class="card-title">Mudança de Senha</h5><br>
            <div class="form-group" align="center">
                <label for="exampleInputEmail1" class="form-control" style= "width: 18rem; border-color:black;">Usuário<label>
                <br>
                {{ form.username }}
            </div>
            <br><br>

            <div class="form-group" align="center">
                <label for="exampleInputEmail1" class="form-control" style= "width: 18rem;border-color:black;">Nova Senha<label>
                <br>
                {{ form.new_password }}
            </div>
            <br><br>

            <div class="form-group" align="center">
                <label for="exampleInputEmail1" class="form-control" style= "width: 18rem; border-color:black;">Confirmação de nova Senha<label>
                <br>
                {{ form.confirm_password }}
            </div>
            <br><br>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" >Mudar Senha</button>
            </div>
        </form>
    </div>
{% endblock %}
