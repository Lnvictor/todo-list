{% extends "base/base.html" %}
{% block title %}Todo App - Cadastrar{% endblock %}
{% block nav_title %}
    Todo App - Cadastrar
{% endblock %}
{% block body %}
    <br><br>
    <div class="card" style="width: 15rem; margin: 0 auto; border-width:2px; border-color:#0a106e;">
        <form class="form-group" action="/auth/sign-up-success/" method="post">
            {% csrf_token %}
            <br>
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <h5 align="center" class="card-title">Cadastre - se</h5><br>
            <div class="form-group" align="center">
                <label for="exampleInputEmail1" class="form-control" style= "width: 13rem;border-color:black;">Usu√°rio</label>
                {{ form.name }}
                <br>
            </div>
            <div class="form-group" align="center">
                <label for="inputPassword" class="form-control" style=" width: 13rem;border-color:black;">Senha</label>
                {{ form.passwd }}
                <br>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
{% endblock %}
