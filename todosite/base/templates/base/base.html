{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content={% block  description %}{% endblock %}>
    <meta name="author" content="Victor Pereira">

    <link rel="icon" type="image/png" href="/static/img/icon.png"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>

  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href={% url  'base:home' %}>
              <img src="/static/img/icon.png" alt="Logo da aplicação" width="50" height="50">
              {% block nav_title %}{% endblock %}
          </a>
          <p align="right">
              <a class="navbar-brand" href={% url 'user_profile:profile-index' %}>{{ username }}  </a>
              {% block exit %}{% endblock %}
          </p>
      </nav>
      {% block body %}{% endblock %}
  </body>
  {% include 'base/footer.html' %}
</html>
