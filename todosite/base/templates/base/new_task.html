{% extends 'base/index.html' %}
{% block new %}
    <br>
    <div class="card" style="width: 30rem; margin: 0 auto;">
        <form action="/new-task/" method="post">
            {% csrf_token %}
        <div class="card-body">
            <h5 class="card-title">Título <br> {{ form.task_name }}</h5>
            <p class="card-text"> Descrição <br> {{ form.description }}</p>
            <p class="card-text">Status <br>{{ form.status }}</p>

            <input type="submit" value="OK">
        </form>
        </div>
    </div>
{% endblock new %}
