{% extends "base/base.html" %}
{% block title %}Todo App - Cadastrar{% endblock %}
{% block nav_title %}Todo App - Cadastrar{% endblock %}
{% block body %}
    <form class="form-group" action="/sign-up-success/" method="post">
        {% csrf_token %}
        <br>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="form-group" align="center">
            <label for="exampleInputEmail1" class="form-control">Usu√°rio</label>
            {{ form.name }}
            <br>
        </div>
        <div class="form-group" align="center">
            <label for="inputPassword" class="form-control">Senha</label>
            {{ form.passwd }}
            <br>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
{% endblock %}
