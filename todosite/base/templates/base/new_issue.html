{% extends 'base/index.html' %}
{% block new_issue %}
    {% if task.pk == pk %}
        <form action={% url 'base:new-issue'  task.pk %} method="post">
            {% csrf_token %}
            <p class="card-text"> Descrição {{ form.description }}</p>
            <p class="card-text"> Status <br>{{ form.status }}</p>

            <input type="submit" value="OK">
        </form>
    {% endif %}
{% endblock %}
